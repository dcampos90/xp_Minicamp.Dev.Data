<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declarando da variavel da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //alterando o valor da variavel abacate
        abacate = 5;

        //realizando nova soma
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);


    </script>
</html>
