<html>
    <script>
        var carros = ["Gol", "Palio", "Uno"];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log("Primeira posição: " + primeiroCarro);
        console.log("Segumnda posição: " + segundoCarro);
        console.log("Terceira posição: " + terceiroCarro);

        carros [2] = "Argo";
        console.log(carros[2]);

        console.log("tamanho do array: " + carros.length);
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        carros [3]= "Sandero";
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        carros[carros.length] = "Civic"
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        //insere elemento final da lista
        carros.push("Polo");
        console.log(carros);

        //remove ultimo elemento da lista
        console.log(carros.pop());
        console.log(carros);

        //insere elemento no inicio da lista
        carros.unshift("Jetta");
        console.log(carros);
        
        //remove primeiro elemento da lista
        console.log(carros.shift());
        console.log(carros);

    </script>
</html>
